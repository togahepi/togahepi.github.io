<!DOCTYPE html>
<html>
<head>
	<title>Bai tap ve hinh</title>
	<meta charset="utf-8">
</head>
<body>
	<p>Bấm vô để vẽ bướm :v</p>

	<button onclick="printButterfly(17)">Try it</button>

	<p>Bấm vô để vẽ tam giác :v</p>

	<button onclick="printTrigangle(17)">Try it</button>

	<p>Bấm vô để vẽ chữ nhật rỗng :v</p>

	<button onclick="printEmptyRectangle(17,10)">Try it</button>

	<p>Bấm vô để vẽ tam giác cân ngược :v</p>

	<button onclick="printSpecialTrigangle(17)">Try it</button>

	<p>Bấm vô để vẽ chữ X :v</p>

	<button onclick="printX(17)">Try it</button>

	<script type="text/javascript">
		//Bai 1
		//Ve tam vuong can

		function printTrigangle(n) {
			for (var i = 1; i <= n; i++) {
				for (var m = 0; m < i; m++) {
					document.write(" * ");
				}
				document.write("</br>");
			}
		}

		//Bai 2
		//Ve hinh chu nhat rong

		function printEmptyRectangle(a,b) {
			if (a>=3 && b>=3) {
				border(a);
				
				for (var i = 0; i < (b-2); i++) {
					mid(a);
				}
				
				border(a);
			}
		}

		function border(a) {
			for (var m = 0; m < a; m++) {
					document.write(" * ");
			}
			document.write("</br>");
		}

		function mid(a) {
			document.write(" *");
			var c = a-2;
			for (var n = 0; n < c; n++){
				document.write("&nbsp;&nbsp;&nbsp;");
			}
			document.write(" * </br>");
		}

		//Bai 3
		//Ve tam giac can nguoc

		function printSpecialTrigangle(n) {
			if (n>1) {
				document.write("<pre>");
				
				canhDay(n);
				
				for (var i = 1; i<n; i++) {
					for (var y = 0; y < 2*i; y++){
						document.write(" ")		//Ve nhung dau cach dau dong
					}
					z = 1 + 2*(n - 1 - i);  //Tinh so dau * co o dong thu i
					canhConLai(z);			//Ve so dau * tuong ung voi dong thu i
					document.write("</br>");
				}
				
				document.write("</pre");

			}
		}

		function canhDay(n) { 
			var x = 1 + 2*(n-1);
			for (var y = 0; y < x; y++) {
				document.write("* ");
			}
			document.write("</br>")
		}

		function canhConLai(n) {
			for (var i = 0; i<n; i++) {
				document.write("*");
				document.write(" ");
			}
		}


		//Bai 4
		//Ve chu X voi n>3 va la so le

		function printX(n) {
			document.write("<pre>");
			
			nuaTrenX(n);

			tamX(n);

			nuaDuoiX(n);

			document.write("</pre>");

		}

		function nuaTrenX(n) {
			for (var i = 0; i < (n/2-1);  i++) {
				
				for (var x = 0; x<i; x++) {		//So dau cach dau dong tai dong i = i
					document.write(" ")
				}
				
				document.write("*");
				
				var cachGiuaDong = (n - 2 - 2*i);
				for (var y = 0; y<cachGiuaDong; y++) {
					document.write(" ")
				}
				
				document.write("*</br>");
			}
		}

		function nuaDuoiX(n) {
			for (var i = 0; i < (n/2-1);  i++) {
				
				for (var x = n/2 - 2 - i; x > 0; x--) {		//So dau cach dau dong tai dong i = n/2-2-i
					document.write(" ")
				}
				
				document.write("*");
				
				var cachGiuaDong = (1 + 2*i);
				for (var y = 0; y<cachGiuaDong; y++) {
					document.write(" ")
				}
				
				document.write("*</br>");
			}
		}

		function tamX(n) {
			var cachDauDong = (n-1)/2
			for (var i = 0; i<cachDauDong ; i++) {
				document.write(" ");
			}
			document.write("*</br>");
		}

		//Bai 5: Ve con buom buom

		function printButterfly(n) {
			document.write("<pre>");
			
			nuaTrenBuom(n);

			tamBuom(n);

			nuaDuoiBuom(n);

			document.write("</pre>");

		}

		function nuaTrenBuom(n) {
			for (var i = 0; i < (n/2-1);  i++) {
				
				for (var x = 0; x<i; x++) {		
					document.write("* ")
				}
				
				document.write("*");
				
				var cachGiuaDong = (n - 2 - 2*i);
				for (var y = 0; y<cachGiuaDong; y++) {
					document.write("  ")
				}

				document.write(" ");

				for (var x = 0; x<i+1; x++) {		
					document.write("* ")
				}

				document.write("</br>")
			}
		}

		function nuaDuoiBuom(n) {
			for (var i = 0; i < (n/2-1);  i++) {
				
				for (var x = n/2 - 2 - i; x > 0; x--) {		//So dau * dau dong tai dong i = n/2-2-i
					document.write("* ")
				}
				
				document.write("*");
				
				var cachGiuaDong = (1 + 2*i);
				for (var y = 0; y<cachGiuaDong; y++) {
					document.write("  ")
				}

				document.write(" ");

				for (var x = n/2 - 1 - i; x >= 0; x--) {		
					document.write("* ")
				}
				
				document.write("</br>");
			}
		}

		function tamBuom(n) {
			
			var cachDauDong = (n-1)/2
			
			for (var i = 0; i<cachDauDong ; i++) {
				document.write("* ");
			}
			
			document.write("* ");
			
			for (var i = 0; i<cachDauDong ; i++) {
				document.write("* ");
			}
			
			document.write("</br>")
		}
	</script>
</body>
</html>
